<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view>
	<h:head>
	</h:head>
	<h:body>
            <f:metadata>  
                <f:viewParam name="guid" value="#{emailValidationVC.guid}"/> 	
                <f:viewParam name="action" value="#{emailValidationVC.action}"/>                
                <f:event type="preRenderView" listener="#{emailValidationVC.validationEmailAction}"></f:event>  
            </f:metadata> 
            
            <h:outputLabel rendered="#{emailValidationVC.result}" value="OK" />
            <h:outputLabel rendered="#{!emailValidationVC.result}" value="FAILED" />
	</h:body>
</f:view>
