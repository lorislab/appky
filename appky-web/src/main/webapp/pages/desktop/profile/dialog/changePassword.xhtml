<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <!-- CHANGE PASSWORD DIALOG -->
    <p:dialog  header="#{profileMsg['changePassword.dialog.title']}"   
               widgetVar="userChangePasswordDialog" resizable="false"  
               width="550" id="changePasswordDialogId" modal="true" appendToBody="true">  
        
        <h:form id="formChangePasswordDialog">
            <h:panelGrid id="changePasswordDialogPanel" columns="3" cellpadding="4" >                 

                <h:outputText value="#{profileMsg['changePassword.currentPassword.value']}"
                              title="#{profileMsg['changePassword.currentPassword.title']}"/>
                <p:password value="#{changePasswordVC.password}" 
                            id="currentPassword" 
                            required="true"
                            size="40"
                            title="#{profileMsg['changePassword.currentPassword.title']}"/>
                <p:message for="currentPassword" id="currentPasswordMessage" display="icon" /> 
                
                <h:outputText value="#{profileMsg['changePassword.newPassword.value']}" 
                              title="#{profileMsg['changePassword.newPassword.title']}"/>
                <p:password value="#{changePasswordVC.password1}" id="resetPassword1" 
                            match="resetPassword2" required="true" 
                            size="40"
                            feedback="true"
                            title="#{profileMsg['changePassword.newPassword.title']}"/>
                <p:message for="resetPassword1" id="password1Message" display="icon" /> 

                <h:outputText title="#{profileMsg['changePassword.confirmPassword.title']}"
                              value="#{profileMsg['changePassword.confirmPassword.value']}"/>
                <p:password value="#{changePasswordVC.password2}" 
                            id="resetPassword2" size="40" 
                            required="true"
                            title="#{profileMsg['changePassword.confirmPassword.title']}"/>
                <p:message for="resetPassword2" id="password2Message" display="icon"/>

            </h:panelGrid> 
            <div style="float: right;"> 
                <p:commandButton id="changePasswordDialogSaveButton" 
                                 icon="icon-button-ok" 
                                 value="#{profileMsg['changePassword.action.change.value']}"
                                 title="#{profileMsg['changePassword.action.change.title']}"
                                 rendered="#{changePasswordVC.changePasswordAction.available}"
                                 disabled="#{!changePasswordVC.changePasswordAction.enabled}"
                                 actionListener="#{changePasswordVC.changePasswordAction.execute}" 
                                 oncomplete="userChangePasswordDialog.hide()"/>
                
                <p:commandButton id="changePasswordDialogCloseButton" 
                                 value="#{profileMsg['changePassword.action.cancel.value']}"
                                 title="#{profileMsg['changePassword.action.cancel.title']}"
                                 icon="icon-button-cancel" 
                                 onclick="userChangePasswordDialog.hide()" />
            </div>

        </h:form>    
    </p:dialog> 

</ui:composition>
