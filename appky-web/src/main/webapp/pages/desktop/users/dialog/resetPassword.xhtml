<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <!-- RESET PASSWORD DIALOG -->
    <p:dialog  header="#{usersMsg['users.dialog.resetPassword.title']}" 
               widgetVar="userResetPasswordDialog" 
               resizable="false"  
               width="550" 
               id="resetPasswordDialogId" 
               modal="true" 
               appendToBody="true">  

        <h:form id="formResetPasswordDialog">
            <h:panelGrid id="resetPasswordDialogPanel" columns="3" cellpadding="4" >                 

                <h:outputText value="#{usersMsg['users.dialog.resetPassword.password.value']}" 
                              title="#{usersMsg['users.dialog.resetPassword.password.title']}" />
                <p:password value="#{resetPasswordVC.password1}" 
                            id="resetPassword1"
                            title="#{usersMsg['users.dialog.resetPassword.password.title']}"
                            match="resetPassword2" 
                            required="true" 
                            size="40"
                            feedback="true"/>
                <p:message for="resetPassword1" id="password1Message" display="icon" /> 

                <h:outputText value="#{usersMsg['users.dialog.resetPassword.confirm.value']}" 
                              title="#{usersMsg['users.dialog.resetPassword.confirm.title']}" />
                <p:password value="#{resetPasswordVC.password2}" 
                            title="#{usersMsg['users.dialog.resetPassword.confirm.title']}"
                            id="resetPassword2" 
                            size="40" 
                            required="true"/>
                <p:message for="resetPassword2" id="password2Message" display="icon"/>

            </h:panelGrid> 
            <div style="float: right;">

                <p:commandButton id="resetPasswordDialogCloseButton" 
                                 value="#{usersMsg['users.dialog.resetPassword.action.cancel.value']}" 
                                 title="#{usersMsg['users.dialog.resetPassword.action.cancel.title']}" 
                                 icon="icon-button-cancel" 
                                 onclick="userResetPasswordDialog.hide()" />

                <p:commandButton id="resetPasswordDialogSaveButton" 
                                 icon="icon-button-ok" 
                                 value="#{usersMsg['users.dialog.resetPassword.action.reset.value']}" 
                                 title="#{usersMsg['users.dialog.resetPassword.action.reset.title']}" 
                                 actionListener="#{resetPasswordVC.resetPasswordAction.execute}" 
                                 oncomplete="userResetPasswordDialog.hide()"/>
            </div>

        </h:form>    
    </p:dialog> 

</ui:composition>
